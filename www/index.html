<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.raspberrypi.com/favicon.png" type="image/png" data-gatsby-head="true">
    <title>Docker Services</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #fff;
            --text-secondary: #b3b3b3;
            --accent: #64B5F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            max-width: 1800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .link {
            color: var(--accent);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            margin-top: auto;
            transition: background-color 0.2s;
        }

        .link:hover {
            background-color: rgba(100, 181, 246, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Services</h1>
    <div class="grid" id="services"></div>

    <script>
    const services = {
        "Home Assistant": {
            icon: "http://raspberrypi.local:8000/static/icons/favicon.ico",
            port: 8000,
            desc: "Home automation platform",
            host: "raspberrypi.local"
        },
        "AppDaemon": {
            icon: "http://raspberrypi.local:8012/aui/favicon.ico",
            port: 8012,
            desc: "AppDaemon service",
            host: "raspberrypi.local"
        },
        "OctoPrint": {
            icon: "https://raw.githubusercontent.com/OctoPrint/OctoPrint/master/src/octoprint/static/img/logo.png",
            port: 8001,
            desc: "3D printer management",
            host: "raspberrypi.local"
        },
        "Pi-hole": {
            icon: "https://pi-hole.github.io/graphics/Vortex/Vortex.png",
            port: 8003,
            desc: "Network-wide ad blocking",
            host: "raspberrypi.local",
            path: "/admin/login"
        },
        "ruTorrent": {
            icon: "http://raspberrypi.local:8005/images/favicon.ico",
            port: 8005,
            desc: "Torrent client web interface",
            host: "raspberrypi.local"
        },
        "Portainer": {
            icon: "https://raw.githubusercontent.com/portainer/portainer/develop/app/assets/ico/favicon.ico",
            port: 8008,
            desc: "Docker management UI",
            host: "raspberrypi.local"
        },
        "Transcriptions": {
            icon: "https://openai.com/favicon.ico",
            port: 7999,
            path: "/transcriptions",
            desc: "OpenAI Whisper transcriptions",
            host: "raspberrypi.local"
        },
    };

    document.getElementById('services').innerHTML = Object.entries(services)
        .map(([name, {icon, port, desc, host, path}]) => `
            <div class="card">
                <div class="card-header">
                    <img class="icon" src="${icon}" alt="${name} icon">
                    <span class="title">${name}</span>
                </div>
                <div class="description">${desc}</div>
                <a class="link" href="http://${host}:${port}${path || ''}">Open ${name}</a>
            </div>
        `).join('');
    </script>
</body>
</html>
