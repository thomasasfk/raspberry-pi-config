<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://assets.raspberrypi.com/favicon.png" type="image/png">
    <title>Transcriptions</title>
    <style>
        :root {
            --bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text: #fff;
            --text-secondary: #b3b3b3;
            --accent: #64B5F6;
            --code-bg: #1f1f1f;
        }
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
            padding: 2rem;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }
        .list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .item {
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .item:hover {transform: translateY(-2px);}
        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .item-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        .preview-container {
            position: relative;
            margin-top: 0.5rem;
        }
        .preview-box {
            background: var(--code-bg);
            padding: 0.75rem;
            border-radius: 0.25rem;
            white-space: nowrap;
            overflow: hidden;
            font-family: monospace;
            font-size: 0.85rem;
            position: relative;
        }
        .preview-box:after {
            content: "";
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, transparent, var(--code-bg));
        }
        .preview-copy-btn {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: rgba(0,0,0,0.6);
            color: var(--text);
            border: none;
            width: 28px;
            height: 28px;
            border-radius: 4px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
            z-index: 1;
        }
        .preview-copy-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        .preview-container:hover .preview-copy-btn {
            display: flex;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: flex-start;
            justify-content: center;
            padding: 2rem;
            padding-top: 15vh;
            z-index: 10;
        }
        .modal-content {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 800px;
            width: 100%;
            position: relative;
            max-height: 70vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: transparent;
            color: var(--text);
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }
        .transcription-container {
            position: relative;
            min-height: 80px;
        }
        .transcription-box {
            background: var(--code-bg);
            padding: 1rem;
            border-radius: 0.25rem;
            white-space: pre-wrap;
            font-family: monospace;
            margin-top: 1rem;
            min-height: 80px;
        }
        .copy-btn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0,0,0,0.6);
            color: var(--text);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: none;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: rgba(0,0,0,0.8);
        }
        .transcription-container:hover .copy-btn {
            display: flex;
        }
        .home-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--accent);
            text-decoration: none;
        }
        .home-link:hover {text-decoration: underline;}
        .refresh-container {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 0.5rem;
        }
        .refresh-button {
            background: var(--card-bg);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .refresh-button:hover {
            background: var(--accent);
            color: var(--bg);
        }
        @media (max-width: 768px) {
            body {padding: 1rem;}
            .modal-content {padding: 1rem;}
            .refresh-container {
                position: relative;
                display: flex;
                margin-bottom: 1rem;
                float: right;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-link">← Back to Home</a>
        <div class="refresh-container">
            <div class="refresh-button" id="refresh-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 4v6h-6"></path>
                    <path d="M1 20v-6h6"></path>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10"></path>
                    <path d="M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
            </div>
        </div>
        <h1>Audio Transcriptions</h1>
        <div class="list" id="transcriptions-list"></div>
    </div>

    <div class="modal" id="transcript-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-modal">×</button>
            <div class="modal-header">
                <div class="modal-title" id="modal-title"></div>
            </div>
            <div class="transcription-container">
                <div class="transcription-box" id="transcription-content"></div>
                <button class="copy-btn" id="copy-btn" title="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let transcriptionsData = [];

        async function fetchTranscriptions() {
            try {
                const response = await fetch('/api/transcriptions');
                if (!response.ok) throw new Error('Failed to fetch transcriptions');
                const data = await response.json();

                if (JSON.stringify(data) !== JSON.stringify(transcriptionsData)) {
                    transcriptionsData = data;
                    updateTranscriptionsList();
                }

                return true;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('transcriptions-list').innerHTML =
                    `<div class="item">Error loading transcriptions: ${error.message}</div>`;
                return false;
            }
        }

        function updateTranscriptionsList() {
            const listElement = document.getElementById('transcriptions-list');
            if (transcriptionsData.length === 0) {
                listElement.innerHTML = '<div class="item">No transcriptions available yet</div>';
                return;
            }

            listElement.innerHTML = transcriptionsData.map(t => {
                const date = new Date(t.created_at);
                return `
                    <div class="item" data-filename="${t.filename}">
                        <div class="item-header">
                            <span>${t.filename}</span>
                            <span class="item-date">${date.toLocaleDateString()} ${date.toLocaleTimeString()}</span>
                        </div>
                        <div class="preview-container">
                            <div class="preview-box">${t.transcription || "Loading preview..."}</div>
                            <button class="preview-copy-btn" data-filename="${t.filename}" title="Copy to clipboard">
                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            document.querySelectorAll('.item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.preview-copy-btn')) {
                        openTranscription(item.dataset.filename);
                    }
                });
            });

            document.querySelectorAll('.preview-copy-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const filename = btn.dataset.filename;
                    const item = transcriptionsData.find(t => t.filename === filename);
                    copyToClipboard(item.transcription, btn);
                });
            });
        }

        function copyToClipboard(text, btn) {
            if (text) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                        const originalHTML = btn.innerHTML;
                        btn.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6L9 17l-5-5"/></svg>';
                        setTimeout(() => {
                            btn.innerHTML = originalHTML;
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        alert('Failed to copy text');
                    });
            }
        }

        function openTranscription(filename) {
            const item = transcriptionsData.find(t => t.filename === filename);
            if (item) {
                const date = new Date(item.created_at);
                document.getElementById('modal-title').textContent =
                    `${item.filename} (${date.toLocaleDateString()} ${date.toLocaleTimeString()})`;
                document.getElementById('transcription-content').textContent = item.transcription;
                document.getElementById('transcript-modal').style.display = 'flex';
            }
        }

        function closeModal() {
            document.getElementById('transcript-modal').style.display = 'none';
        }

        function manualRefresh() {
            fetchTranscriptions();
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchTranscriptions();

            document.getElementById('close-modal').addEventListener('click', closeModal);

            document.getElementById('transcript-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('transcript-modal')) {
                    closeModal();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.getElementById('transcript-modal').style.display === 'flex') {
                    closeModal();
                }
            });

            document.getElementById('copy-btn').addEventListener('click', () => {
                const text = document.getElementById('transcription-content').textContent;
                copyToClipboard(text, document.getElementById('copy-btn'));
            });

            document.getElementById('refresh-button').addEventListener('click', () => {
                manualRefresh();
            });
        });
    </script>
</body>
</html>
