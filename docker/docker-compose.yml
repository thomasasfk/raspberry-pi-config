version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: ghcr.io/home-assistant/home-assistant:stable
    privileged: true
    restart: unless-stopped
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - ./volumes/homeassistant:/config
    ports:
      - "8123:8123"  # Home Assistant web interface

  octoprint:
    container_name: octoprint
    image: octoprint/octoprint
    restart: unless-stopped
    environment:
      - ENABLE_MJPG_STREAMER=true
    volumes:
      - ./volumes/octoprint:/octoprint
    ports:
      - "5000:5000"  # OctoPrint web interface
      - "8080:8080"  # MJPG-Streamer (if enabled)

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    environment:
      TZ: ${TZ:-UTC}
    volumes:
      - ./volumes/pihole/etc-pihole:/etc/pihole
      - ./volumes/pihole/etc-dnsmasq.d:/etc/dnsmasq.d
    ports:
      - "53:53/tcp"     # DNS
      - "53:53/udp"     # DNS
      - "67:67/udp"     # DHCP
      - "80:80"         # Pi-hole web interface
      - "443:443"       # Pi-hole web interface (HTTPS)
    restart: unless-stopped

  rutorrent:
    container_name: rutorrent
    image: crazymax/rtorrent-rutorrent:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC  # Set your timezone here
      - WEBUI_AUTH_METHOD=none  # Remove this line if you want authentication
      - RUTORRENT_THEME=club-QuickBox  # Dark theme
    volumes:
      - ./volumes/rutorrent/data:/data
      - ./volumes/rutorrent/downloads:/downloads
    ports:
      - "8080:8080"  # WebUI
      - "50000:50000"  # DHT and incoming connections
      - "6881:6881/udp"  # DHT port (UDP)
    restart: unless-stopped

  portainer:
    container_name: portainer
    image: portainer/portainer-ce
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./volumes/portainer:/data
    ports:
      - "9000:9000"    # Web interface
      - "8000:8000"    # Edge agent API
    restart: unless-stopped
